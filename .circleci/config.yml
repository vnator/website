version: 2
jobs:
  build:
    working_directory: ~/website
    docker:
      - image: circleci/node:10.0-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: eslint
          command: npm run eslint
      - run:
          name: stylelint
          command: npm run stylelint
      - run:
          name: build
          command: npm build
  deploy:
    docker:
      - image: circleci/python:3.7-stretch
    working_directory: ~/website
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync build s3://www.vnator.com --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: feature/circle-ci-config
