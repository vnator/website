version: 2
jobs:
  build:
    working_directory: ~/website
    docker:
      - image: circleci/python:3-node
    steps:
      - checkout
      - restore_cache:
          keys: 
            - dependency-cache-{{ checksum "package.json" }}
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: install
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: eslint
          command: yarn run eslint
      - run:
          name: stylelint
          command: yarn run stylelint
      - run:
          name: build
          command: yarn build
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync build/ s3://www.vnator.com --delete
      - run:
          name: Create cloudfront invalidation
          command: |
            aws cloudfront create-invalidation --distribution-id E27PKO3MACK3V1 --paths *
            aws cloudfront create-invalidation --distribution-id E1GXNDPO3C88D7 --paths *

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master